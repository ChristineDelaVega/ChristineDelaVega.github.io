<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="format2.css">
</head>
<body style="background-color:#6E001C";>

<h1 style="text-align:center; color:white";> Let's Connect!</h1>
<div>
<form>
<label for="name">Name:</label><br>
<input type="text" id="name" name="name"><br>
<label for="email">Email:</label><br>
<input type="email" id="email" name="email"><br>
<label for="age">Age:</label><br>
<input type="text" id="age" name="age"><br><br>

<b>What computer language do you love?</b><p>(Check all that apply)</p>
<input type="checkbox" id="c" name="c">
<label for="c">C</label><br>
<input type="checkbox" id="cp" name="cp">
<label for="cp">C++</label><br>
<input type="checkbox" id="cs" name="cs">
<label for="cs">C#</label><br>
<input type="checkbox" id="j" name="j">
<label for="j">Java</label><br>
<input type="checkbox" id="p" name="p">
<label for="p">Python</label><br>
<input type="checkbox" id="js" name="js">
<label for="js">Javascript</label><br>
<input type="checkbox" id="r" name="r">
<label for="r">React</label><br><br>

<label for="comment">Comments or suggestions:</label><br>
<textarea id="comment" name="comment" rows="4" cols="50"></textarea>
<input type="submit" value="Submit">


</form>

</div>



</body>
</html>
